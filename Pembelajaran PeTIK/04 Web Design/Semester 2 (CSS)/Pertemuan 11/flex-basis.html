<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-Basis</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
        }

        .konten1 {
            background-color: aqua;
            flex-basis: 15%;
        }

        .konten2 {
            background-color: aquamarine;
            flex-basis: 85%;
        }

        div {
            height: 100px;
        }

    </style>
</head>

<body>
    <div>Ini adalah header</div>
    
    <div class="container">
        <div class="konten1">Sidebar</div>
        <div class="konten2">Konten Utama</div>
    </div>

    <div class="footer">Ini adalah Footer</div>
</body>

</html>
