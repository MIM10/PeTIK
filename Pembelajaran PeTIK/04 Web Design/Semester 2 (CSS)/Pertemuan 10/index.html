<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
    <style>
        p {
            color: brown;
            background-color: lightblue;
            text-align: center;
            padding: 50px;
            margin: 20px;
        }

        .button1 {
            background-color: rgb(44,220,73);
            color: white;
            border: none;
            padding: 10px 25px;
            border: 5px solid black;
            border-left-color: rgb(24,184,184);
            border-radius: 40px;
        }
    </style>
</head>

<body>
    <h2>Assalamu'alakum</h2>
    <p>Selamat pagi</p>
    <button class="button1" type="submit">Rp. 10.000</button>
    <button class="button2" type="reset">Reset</button>
</body>

</html>
