<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJECT</title>
</head>

<body>
    <h2>Inputan Objek</h2>
    <h4 id="hasil"></h4>
    <input type="text" id="buah">
    <input type="number" id="jumlah">
    <button type="button" id="simpan" onclick="getData()">Simpan</button>
    <button id="button" onclick="reset()">Reset</button>
</body>
<script>
    const getData = () => {
        let buah = document.getElementById("buah").value
        let jumlah = document.getElementById("jumlah").value
        let hasil = document.getElementById("hasil")
        
        let keranjang = {
            "nama" : buah,
            "jumlah" : jumlah
        }

        hasil.innerText = "Nama Buah : " + keranjang["nama"] + "\nberjumlah : " + keranjang["jumlah"]
    }

    const reset = () => {
        window.location.reload()
    }
</script>

</html>
