<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <style type="text/css">
        body {
            background: #3498db;
            font-family: sans-serif;
        }

        h2 {
            color: #fff;
        }

        .login {
            padding: 1rem;
            margin: 2rem auto;
            width: 25rem;
            background: #fff;
            border-radius: 3px;
        }

        label {
            font-size: 10pt;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            padding: 8px;
            width: 95%;
            background: #efefef;
            border: 0;
            font-size: 10pt;
            margin: 6px 0px;
        }

        .tombol {
            background: #3498db;
            color: #fff;
            border: 0;
            padding: 5px 8px;
        }

        table {
            background-color: 4546df;
        }
    </style>
    <link rel="stylesheet" href="css.css" />
</head>

                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" name="sex" value="1" id="" /><label class="" for="">Laki-laki </label>

                    </td>
                </tr>
                <tr>
                    <td valign="top">Alamat Rumah</td>
                    <td valign="top">:</td>
                    <td><textarea cols=27 rows=5 name="Alamat Rumah" id="alamat"> </textarea></td>
                </tr>

                    <td>Jurusan</td>

                </tr>

                    <td>&nbsp</td>

                    <td><input type="submit" value="Daftar" class="tombol"></td>
                </tr>
            </table>
        </form>
    </div>
</body>

<script>
    function validasi() {
        var nama = document.getElementById("nama").value;
        var email = document.getElementById("email").value;
        var alamat = document.getElementById("alamat").value;
        if (nama != "" && email != "" && alamat != "") {
            return true;
        } else {
            alert('Anda harus mengisi data dengan lengkap !');
        }
    }
</script>

</html>
