<script>
    // 1. Membuat array hewan
    let hewan = [
        'Gajah', 
        'Ikan', 
        'Harimau'
    ]

    // 2. Menambahkan "Gagak" ke dalam array hewan
    hewan.push('Gagak')

    // 3. Mengganti index 2 menjadi "Kucing"
    hewan.splice(2,1, 'Kucing')

    // 4. Menghapus index 0
    hewan.shift(0)

    for (h of hewan) {
        console.log(h)
    }
</script>
