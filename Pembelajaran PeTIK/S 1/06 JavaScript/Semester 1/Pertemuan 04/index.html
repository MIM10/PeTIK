    let sebelum = document.getElementById("sebelum")
    let setelah = document.getElementById("setelah")

    let alamat = "Plosogeneng Kecamatan Jombang, Kabupaten Jombang, Jawa Timur"
    sebelum.innerText = "sebelum diubah : " + alamat


    let ambilIndex = alamat.indexOf("Jombang", 30)
    let ambilKalimat = alamat.slice(ambilIndex, alamat.length)
    let ubahKalimat = ambilKalimat.replace("Jombang", "Sidoarjo")

    let ambilIndex2 = alamat.indexOf("Jombang", 30)
    let ambilKalimat2 = alamat.slice(0, ambilIndex2)
    alamat = ambilKalimat2.concat(ubahKalimat)

    setelah.innerText = "setelah diubah : " + alamat
</script>
