<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning</title>
    <style>
        .button {
            background-color: blue;
            padding: 10px;
        }

        .static {
            position: static;
            margin: 50px;
        }

        .absolute {
            position: absolute;
            margin: 50px;
        }
        
        .relative {
            position: relative;
            margin: 50px;
        }

        .fixed {
            position: fixed;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div class="static">
        <button class="button">S1</button>
        <button class="button">S2</button>
    </div>

    <div class="absolute">
        <button class="button">S1</button>
        <button class="button">S2</button>
    </div>

    <div class="relative">
        <button class="button">S1</button>
        <button class="button">S2</button>
    </div>

    <div class="fixed">
        <button class="button">S1</button>
        <button class="button">S2</button>
    </div>

</body>

</html>
