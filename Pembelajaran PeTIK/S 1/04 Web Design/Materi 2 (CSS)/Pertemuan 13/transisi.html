<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Transition</title>
    <style>
        .smooth {
            padding: 1rem;
            background-color: blue;
            color: white;
            transition-property: background-color;
            transition-duration: 1.3s;
        }
        
        .smooth:hover,
        .smooth:focus {
            background-color: red;
        }
        
        img {
            margin: 0 auto;
            width: 200px;
            height: auto;
        }
        
        .image {
            width: fit-content;
            height: auto;
        }
        
        .image:hover,
        .image:focus,
        .image::after,
        .image:target,
        .image::before,
        .image:end {
            transform: scale(2);
            transition-duration: 1s;
        }
    </style>
</head>

<body>
    <div class="image">
        <img src="https://www.duniailkom.com/wp-content/uploads/2015/11/JavaScript-featured-duniailkom.png" alt="aa">
    </div>
</body>

</html>
