<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table HTML</title>
</head>

<body>
    <table border="1px" align="center">
        <h2 align="center">Data Mahasantri PPL</h2>
        <tr>
            <th>Nama</th>
            <th>Asal</th>
            <th>Kamar</th>
        </tr>
        <tr>
            <td>Amar Ma'ruf</td>
            <td>Riau</td>
            <td>Autonomous</td>
        </tr>
        <tr>
            <td>Elky Aditia</td>
            <td>Palembang</td>
            <td>Deciplin</td>
        </tr>
        <tr>
            <td>Fatcurrahman</td>
            <td>Tanggerang</td>
            <td>Religious</td>
        </tr>
        <tr>
            <!-- menggabungkan kolom -->
            <td colspan="2">Ini Colspan</td>
            <td>Ini Colspan</td>
        </tr>
        <tr>
            <!-- menggabungkan baris -->
            <td rowspan="3" colspan="2">Ukuran</td>
            <td>Small</td>
        </tr>
        <tr>
            <td>Medium</td>
        </tr>
        <tr>
            <td>Large</td>
        </tr>
    </table>
</body>
</html>
