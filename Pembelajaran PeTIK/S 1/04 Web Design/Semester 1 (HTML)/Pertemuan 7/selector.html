<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector CSS</title>
    <style>
        p, h1 {
            color: burlywood;
            font-size: large;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #id {
            color: blueviolet;
        }
        /* * : untuk keseluruhan  */
        * {
            background-color: black;
        }
    </style>
</head>
<!-- id = Unik/Penting -->
<!-- class = Reusable -->
<body>
    <h1>Resume</h1>
    <p id="name">Name : Abdullah Qaid Mu'aadz</p>
    <p>Address : Bogor</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br> 
        Quia adipisci illum magni. Temporibus eligendi obcaecati <br> rem explicabo labore, libero repellat dignissimos quae <br> corporis, odio sunt voluptatibus provident cumque error <br> voluptatum.</p>
</body>

</html>
