<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST HTML</title>
</head>
<body>
    <!-- Ordered/Berupa Nomor -->
    <h3>Jurusan Pesantren PeTIK</h3>
    <ol type="I">
        <li>Pengembangan Perangkat lunak</li>
        <li>Pengembangan Jaringan dan IoT</li>
        <li>Digital Marketing</li>
    </ol>
    
    <!-- Unordered/Berupa Symbol -->
    <h3>Nama-nama Malaikat</h3>
    <ul>
        <li>Jibril</li>
        <li>Mikail</li>
        <li>Israfil</li>
        <li>Izrail</li>
        <li>Munkar</li>
        <li>Nakir</li>
        <li>Rakib</li>
        <li>Atid</li>
        <li>Malik</li>
        <li>Ridwan</li>
    </ul>
</body>
</html>
